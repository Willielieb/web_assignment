<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Api viewer</title>
		<link rel="stylesheet" href="main.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
			integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<main>
			<div class="cards">
				<div class="twitter" id="twitter">
					<div class="item">
						<div class="inner-box">
							<a href="twitter.html">
								<h1>
									<i
										class="fab fa-twitter fa-5x"
										aria-hidden="true"
									></i>
									go to twitter api
								</h1>
							</a>
						</div>
					</div>
				</div>
				<div class="spotify" id="spotify">
					<div class="item">
						<div class="inner-box">
							<h1>
								<a href="spotify.html">
									<i
										class="fab fa-spotify fa-5x"
										aria-hidden="true"
									></i> </a
								>go to spotify api
							</h1>
						</div>
					</div>
				</div>
				<div class="omdb" id="omdb">
					<div class="item">
						<div class="inner-box">
							<h1>
								<a href="omdb.html">
									<i
										class="fab fa-imdb fa-5x"
										aria-hidden="true"
									></i> </a
								>go to omdb api
							</h1>
						</div>
					</div>
				</div>
				<div class="adhoc" id="adhoc">
					<div class="item">
						<div class="inner-box">
							<h1>
								<a href="adhoc.html">
									<i
										class="fa fa-code fa-5x"
										aria-hidden="true"
									></i>
								</a>
								go to the adhoc query page
							</h1>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
